<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flodsvin.no | Capy Clicker</title>
    <meta name="description" content="Spill Capy Clicker! Flodsvin.no er et morsomt og enkelt klikkespill med capybaras.">

    <!-- Open Graph (Discord, Snapchat, Facebook, Instagram osv.) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flodsvin.no/">
    <meta property="og:title" content="Flodsvin.no | Capy Clicker">
    <meta property="og:description" content="Spill Capy Clicker! Klikk, oppgrader og bli rik på capybaras.">
    <meta property="og:image" content="https://flodsvin.no/meta.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Flodsvin.no | Capy Clicker">
    <meta name="twitter:description" content="Spill Capy Clicker! Klikk, oppgrader og bli rik på capybaras.">
    <meta name="twitter:image" content="https://flodsvin.no/meta.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" href="https://flodsvin.no/favicon.png">
<link rel="shortcut icon" href="https://flodsvin.no/favicon.png">


    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>

        :root {
            /* Farger - Cartoon Palette */
            --bg-color: #FFF8E1;
            --bg-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --bg-warm: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            
            --primary: #4ECDC4;      /* Turkis */
            --primary-dark: #29968F;
            --accent: #FF6B6B;       /* Korall */
            --accent-dark: #C94242;
            --secondary: #FFE66D;    /* Gul */
            
            --text-dark: #2D3436;
            --border-color: #2D3436;
            
            --border-thick: 3px solid var(--border-color);
            --shadow-hard: 5px 5px 0px var(--border-color); /* Hard tegneserie-skygge */
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-warm);
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        h1, h2, h3 { 
            color: var(--text-dark); 
        }
        
        h1 { 
            font-size: 3.5rem; 
            line-height: 1.1; 
            margin-bottom: 10px; 
            color: #fff; 
            -webkit-text-stroke: 2px var(--border-color); 
            text-shadow: 4px 4px 0px var(--border-color); 
        }
        
        h2 { 
            font-size: 2.2rem; 
            margin-bottom: 25px; 
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        section { padding: 60px 20px; max-width: 1000px; margin: 0 auto; }

        /* --- UI KOMPONENTER --- */
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            transition: all 0.1s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px var(--border-color);
            background: #ff8585;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--border-color);
        }

        .card-box {
            background: white;
            border: var(--border-thick);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hard);
            padding: 30px;
            overflow: hidden;
            position: relative;
        }

        /* --- HERO --- */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-inner {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            border: var(--border-thick);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- GAME SECTION --- */
        #game-layout {
            display: grid;
            grid-template-columns: 1fr 1.3fr;
            gap: 25px;
        }

        /* Spillområde */
        .click-area {
            background: #a8e6cf; /* Soft Mint */
            background-image: radial-gradient(#8bd3ba 15%, transparent 16%);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #score-display {
            font-size: 3rem;
            color: #fff;
            -webkit-text-stroke: 2px var(--border-color);
            text-shadow: 3px 3px 0px var(--border-color);
            font-weight: 900;
            margin: 10px 0;
        }

        /* Capybara SVG Character */
        .capy-char {
            width: 220px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 10px 0 rgba(0,0,0,0.1));
        }
        .capy-char:hover { transform: scale(1.05); }
        .capy-char:active { transform: scale(0.95) rotate(-3deg); }
        
        /* Butikk */
        .shop-area {
            display: flex;
            flex-direction: column;
            height: 600px;
            padding: 0; /* Override card padding */
        }
        .shop-header {
            background: var(--primary);
            padding: 15px;
            border-bottom: var(--border-thick);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #fff;
            -webkit-text-stroke: 1px var(--border-color);
        }
        .shop-items {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }

        .upgrade-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #ddd;
            transition: 0.1s;
        }
        .upgrade-card:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #ccc; border-color: var(--primary); }
        .upgrade-card:active { transform: translateY(2px); box-shadow: 0 0 0 #ccc; }
        .upgrade-card.locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; transform: none; box-shadow: none; background: #eee; }

        .icon-sq {
            width: 50px; height: 50px;
            background: var(--secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .cost-badge {
            background: var(--text-dark);
            color: var(--secondary);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* --- QUIZ UI (RE-DESIGN) --- */
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
        }

        .quiz-progress {
            width: 100%;
            height: 15px;
            background: #eee;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-question {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .quiz-options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .quiz-btn {
            background: white;
            border: 2px solid var(--border-color);
            padding: 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 0 4px 0 #eee;
            transition: 0.1s;
        }

        .quiz-btn:hover { background: var(--bg-color); transform: translateY(-2px); box-shadow: 0 6px 0 #ccc; }
        
        .quiz-btn.correct { background: #6ab04c; color: white; border-color: #2e7d32; }
        .quiz-btn.wrong { background: #eb4d4b; color: white; border-color: #c0392b; }

        .result-screen {
            text-align: center;
            display: none;
        }
        .result-score { font-size: 3rem; color: var(--primary); font-weight: 900; margin: 20px 0; }

        /* Kart */
        #map-container { padding: 0; height: 400px; }
        #map { width: 100%; height: 100%; }

        /* Floating Text Animation */
        .floater {
            position: absolute;
            font-weight: 900;
            color: var(--primary);
            -webkit-text-stroke: 1px #fff;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            font-size: 1.5rem;
            z-index: 100;
        }
        @keyframes floatUp { to { transform: translateY(-80px) scale(1.2); opacity: 0; } }

        @media (max-width: 800px) {
            #game-layout { grid-template-columns: 1fr; }
            .shop-area { height: 450px; }
            .quiz-options-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-inner">
            <h1>FLODSVIN.NO</h1>
            <p style="font-size: 1.3rem; margin-bottom: 25px; font-weight: 600;">
                Velkommen til Capy-paradiset! 🍊<br>
                Spill, lær og slapp av.
            </p>
            <a href="#spill" class="btn">Start Spillet ▶</a>
        </div>
    </section>

    <!-- GAME SECTION -->
    <section id="spill">
        <h2>✨ Capy Clicker ✨</h2>
        
        <div id="game-layout">
            <!-- VENSTRE: KLIKK -->
            <div class="card-box click-area">
                <div style="background: rgba(255,255,255,0.5); padding: 5px 15px; border-radius: 20px; font-weight:bold; margin-bottom: 10px; border: 2px solid rgba(0,0,0,0.1);">
                    RANK: <span id="rank-name" style="color: var(--accent-dark);">Nybegynner</span>
                </div>
                
                <div id="score-display">0</div>
                <div style="font-weight: 700; margin-bottom: 20px; opacity: 0.7;">Chill Points</div>
                
                <!-- CAPYBARA SVG (Ikke lenger en potet-emoji!) -->
                <div class="capy-char" id="main-capy">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Kropp/Hode -->
                        <rect x="40" y="50" width="120" height="100" rx="40" ry="40" fill="#8D6E63" stroke="#3E2723" stroke-width="4"/>
                        <!-- Ører -->
                        <circle cx="50" cy="55" r="12" fill="#8D6E63" stroke="#3E2723" stroke-width="3"/>
                        <circle cx="150" cy="55" r="12" fill="#8D6E63" stroke="#3E2723" stroke-width="3"/>
                        <!-- Snute -->
                        <rect x="70" y="90" width="60" height="40" rx="15" fill="#5D4037" />
                        <!-- Nese -->
                        <path d="M90 105 L100 115 L110 105" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <line x1="100" y1="115" x2="100" y2="125" stroke="#3E2723" stroke-width="3" stroke-linecap="round"/>
                        <!-- Øyne -->
                        <circle cx="70" cy="80" r="5" fill="#000"/>
                        <circle cx="130" cy="80" r="5" fill="#000"/>
                        <!-- Glans i øyet -->
                        <circle cx="72" cy="78" r="1.5" fill="#fff"/>
                        <circle cx="132" cy="78" r="1.5" fill="#fff"/>
                    </svg>
                </div>
                
                <div style="margin-top: 30px; font-weight: bold; color: var(--primary-dark);">
                    +<span id="pps">0</span> poeng / sek
                </div>

                <button onclick="resetGame()" style="margin-top:20px; background:none; border:none; color:#666; cursor:pointer; font-size:0.8rem; text-decoration:underline;">Nullstill fremgang</button>
            </div>

            <!-- HØYRE: BUTIKK -->
            <div class="card-box shop-area">
                <div class="shop-header">🛒 ITEM SHOP</div>
                <div class="shop-items" id="shop-list">
                    <!-- Items her -->
                </div>
            </div>
        </div>
    </section>

    <!-- KART -->
    <section>
        <div class="card-box" id="map-container">
            <div id="map"></div>
        </div>
        <p style="text-align: center; margin-top: 10px; font-weight: bold; opacity: 0.7;">📍 Utbredelse i Sør-Amerika</p>
    </section>

    <!-- QUIZ (NYTT DESIGN) -->
    <section>
        <div class="card-box quiz-container">
            <h2 style="margin-bottom: 20px;">🧠 Capy-Kunnskap</h2>
            
            <!-- Spill-modus -->
            <div id="quiz-game">
                <div class="quiz-progress">
                    <div class="progress-bar" id="q-bar"></div>
                </div>
                <div class="quiz-question" id="q-text">Laster spørsmål...</div>
                <div class="quiz-options-grid" id="q-opts">
                    <!-- Knapper genereres her -->
                </div>
                <div id="q-status" style="height: 20px; margin-top: 15px; font-weight: bold; text-align: center;"></div>
            </div>

            <!-- Resultat-modus -->
            <div class="result-screen" id="quiz-result">
                <h3>Quiz Ferdig!</h3>
                <div class="result-score">
                    <span id="final-score">0</span> / <span id="total-q">0</span>
                </div>
                <p id="result-msg" style="margin-bottom: 30px; font-size: 1.2rem;">Ikke verst!</p>
                <button class="btn" onclick="startQuiz()">Prøv igjen ↻</button>
            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; font-weight: bold; opacity: 0.6;">
        <p>Laget med 🧡 for flodsvin-fans</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        /* ============================
           GAME LOGIC
           ============================ */
        const UPGRADES = [
            { id: 'u1', name: 'Kli bak øret', icon: '🤏', cost: 15, power: 1, type: 'click' },
            { id: 'u2', name: 'Gi en kjeks', icon: '🍪', cost: 100, power: 5, type: 'click' },
            { id: 'u3', name: 'Løvetann', icon: '🌻', cost: 25, power: 1, type: 'auto' },
            { id: 'u4', name: 'Badeand', icon: '🦆', cost: 150, power: 5, type: 'auto' },
            { id: 'u5', name: 'Vannmelon', icon: '🍉', cost: 500, power: 15, type: 'auto' },
            { id: 'u6', name: 'Yuzu Bad', icon: '🍊', cost: 2000, power: 50, type: 'auto' },
            { id: 'u7', name: 'Pelikan-venn', icon: '🐦', cost: 10000, power: 200, type: 'auto' },
            { id: 'u8', name: 'Capy Spa', icon: '🧖', cost: 50000, power: 1000, type: 'auto' }
        ];

        let game = { score: 0, inventory: {} };

        // Last inn spill
        if(localStorage.getItem('capyV3')) {
            game = JSON.parse(localStorage.getItem('capyV3'));
        }

        function getPowers() {
            let cp = 1; 
            let ap = 0;
            UPGRADES.forEach(u => {
                const n = game.inventory[u.id] || 0;
                if(u.type === 'click') cp += (n * u.power);
                if(u.type === 'auto') ap += (n * u.power);
            });
            return { cp, ap };
        }

        function getCost(u) {
            const n = game.inventory[u.id] || 0;
            return Math.floor(u.cost * Math.pow(1.15, n));
        }

        function updateGameUI() {
            const { cp, ap } = getPowers();
            
            // Score
            document.getElementById('score-display').innerText = Math.floor(game.score).toLocaleString();
            document.getElementById('pps').innerText = ap.toLocaleString();
            
            // Rank
            let rank = "Nybegynner";
            if(game.score > 500) rank = "Lærling";
            if(game.score > 5000) rank = "Avslappet";
            if(game.score > 50000) rank = "Zen Mester";
            if(game.score > 1000000) rank = "CAPY GOD";
            document.getElementById('rank-name').innerText = rank;

            // Shop
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            
            UPGRADES.forEach(u => {
                const cost = getCost(u);
                const n = game.inventory[u.id] || 0;
                const afford = game.score >= cost;
                
                const div = document.createElement('div');
                div.className = `upgrade-card ${afford ? '' : 'locked'}`;
                div.onclick = () => { if(afford) buy(u.id); };
                
                div.innerHTML = `
                    <div class="icon-sq">${u.icon}</div>
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:1rem;">${u.name}</div>
                        <div style="font-size:0.8rem; opacity:0.7;">+${u.power} ${u.type === 'click' ? '/klikk' : '/sek'}</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="cost-badge">${cost.toLocaleString()}</div>
                        ${n > 0 ? `<div style="font-size:0.7rem; margin-top:2px;">Eier: ${n}</div>` : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function buy(id) {
            const u = UPGRADES.find(x => x.id === id);
            const cost = getCost(u);
            if(game.score >= cost) {
                game.score -= cost;
                game.inventory[id] = (game.inventory[id] || 0) + 1;
                updateGameUI();
                save();
            }
        }

        function save() { localStorage.setItem('capyV3', JSON.stringify(game)); }
        function resetGame() { if(confirm('Slett alt?')) { localStorage.removeItem('capyV3'); location.reload(); } }

        // Click Handler
        document.getElementById('main-capy').addEventListener('mousedown', (e) => {
            const { cp } = getPowers();
            game.score += cp;
            
            // Floating text
            const f = document.createElement('div');
            f.className = 'floater';
            f.innerText = `+${cp}`;
            f.style.left = (e.clientX - 20) + 'px';
            f.style.top = (e.clientY - 50) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 800);

            // "Squish" effect
            const svg = document.querySelector('#main-capy svg');
            svg.style.transform = "scale(0.95)";
            setTimeout(() => svg.style.transform = "scale(1)", 100);

            updateGameUI();
        });

        // Auto Loop
        setInterval(() => {
            const { ap } = getPowers();
            if(ap > 0) {
                game.score += ap;
                updateGameUI();
                save();
            }
        }, 1000);

        updateGameUI();

        /* ============================
           MAP LOGIC
           ============================ */
        const map = L.map('map').setView([-10, -55], 3);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        L.circle([-12, -55], { color: '#4ECDC4', fillColor: '#4ECDC4', fillOpacity: 0.3, radius: 2500000 }).addTo(map);

        /* ============================
           QUIZ LOGIC (FORBEDRET)
           ============================ */
        const QUIZ = [
            { q: "Hva er flodsvinets vitenskapelige navn?", a: ["Hydrochoerus hydrochaeris", "Cavia porcellus", "Rattus Rattus"], c: 0 },
            { q: "Hvor lenge kan de holde pusten under vann?", a: ["1 minutt", "5 minutter", "30 minutter"], c: 1 },
            { q: "Hvorfor er andre dyr så glade i dem?", a: ["De lukter godt", "De er ekstremt rolige (Chill)", "De deler alltid maten"], c: 1 },
            { q: "Hva er flodsvinets favorittmat?", a: ["Kjøttboller", "Gress og vannplanter", "Insekter"], c: 1 }
        ];

        let qIdx = 0;
        let qScore = 0;

        function startQuiz() {
            qIdx = 0;
            qScore = 0;
            document.getElementById('quiz-game').style.display = 'block';
            document.getElementById('quiz-result').style.display = 'none';
            renderQuestion();
        }

        function renderQuestion() {
            const q = QUIZ[qIdx];
            // Progress
            const pct = ((qIdx) / QUIZ.length) * 100;
            document.getElementById('q-bar').style.width = pct + '%';
            
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('q-status').innerText = "";
            
            const grid = document.getElementById('q-opts');
            grid.innerHTML = '';
            
            q.a.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-btn';
                btn.innerText = ans;
                btn.onclick = () => checkAnswer(i, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(chosen, btn) {
            // Disable all buttons
            const btns = document.querySelectorAll('.quiz-btn');
            btns.forEach(b => b.disabled = true);

            const correct = QUIZ[qIdx].c;
            
            if(chosen === correct) {
                btn.classList.add('correct');
                document.getElementById('q-status').innerText = "Riktig! 🎉";
                document.getElementById('q-status').style.color = "green";
                qScore++;
            } else {
                btn.classList.add('wrong');
                btns[correct].classList.add('correct'); // Show correct one
                document.getElementById('q-status').innerText = "Feil... 💩";
                document.getElementById('q-status').style.color = "red";
            }

            setTimeout(() => {
                qIdx++;
                if(qIdx < QUIZ.length) {
                    renderQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-game').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            
            document.getElementById('final-score').innerText = qScore;
            document.getElementById('total-q').innerText = QUIZ.length;
            
            let msg = "Prøv igjen!";
            if(qScore === QUIZ.length) msg = "Perfekt! Du er en ekspert! 🏆";
            else if(qScore > QUIZ.length / 2) msg = "Bra jobba! 👏";
            
            document.getElementById('result-msg').innerText = msg;
        }

        startQuiz(); // Init quiz
    </script>
</body>
</html>
