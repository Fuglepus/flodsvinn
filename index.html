    <style>

            /* Farger */
            --bg-color: #FFF8E1;

        body {
            font-family: 'Fredoka', sans-serif;

        h1 { 
            font-size: 3.5rem; 
            line-height: 1.1;

        .btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px var(--border-color); }

        .card-box {
            background: white;
            border: var(--border-thick);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hard);
            padding: 30px;
            overflow: hidden;

        }

.hero {

            border-color: #7ed6df;
            cursor: default;
            transform: none;
            box-shadow: none;
        }
        .upgrade-card.purchased .cost-badge { background: #7ed6df; color: #fff; }

        .icon-sq {
            width: 50px; height: 50px;
            background: var(--secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;

    <script>
        /* ============================
           GAME CONFIGURATION (SORTED BY PRICE)
           ============================ */
        const UPGRADES = [
            // --- START GAME ---
            { id: 'c1', name: 'Kli bak øret', icon: '🤏', cost: 15, power: 1, type: 'click' },
            { id: 'a1', name: 'Løvetann', icon: '🌻', cost: 25, power: 1, type: 'auto' },
            { id: 'c2', name: 'Gi en kjeks', icon: '🍪', cost: 100, power: 5, type: 'click' },
            { id: 'a2', name: 'Badeand', icon: '🦆', cost: 150, power: 5, type: 'auto' },
            
            // --- MID GAME ---
            { id: 'c3', name: 'Massasje', icon: '💆', cost: 500, power: 15, type: 'click' },
            { id: 'a3', name: 'Vannmelon', icon: '🍉', cost: 1000, power: 20, type: 'auto' },
            { id: 'cos1', name: 'Solbriller', icon: '😎', cost: 2500, type: 'cosmetic', target: 'cosmetic-glasses' },
            { id: 'a4', name: 'Yuzu Bad', icon: '🍊', cost: 5000, power: 60, type: 'auto' },
            { id: 'cos2', name: 'Flosshatt', icon: '🎩', cost: 10000, type: 'cosmetic', target: 'cosmetic-tophat' },
            { id: 'c4', name: 'Yoga-instruktør', icon: '🧘', cost: 20000, power: 150, type: 'click' },
            
            // --- RICH GAME ---
            { id: 'cos3', name: 'Gullkjede', icon: '🪙', cost: 50000, type: 'cosmetic', target: 'cosmetic-chain' },
            { id: 'a5', name: 'Pelikan-hær', icon: '🐦', cost: 100000, power: 500, type: 'auto' },
            { id: 'c5', name: 'Magisk Tommel', icon: '👍', cost: 500000, power: 2000, type: 'click' },
            { id: 'cos5', name: 'Monokkel', icon: '🧐', cost: 1000000, type: 'cosmetic', target: 'cosmetic-monocle' }, // 1 Mill
            
            // --- END GAME (MILLIONS) ---
            { id: 'a6', name: 'Capy Spa Resort', icon: '🧖', cost: 2500000, power: 5000, type: 'auto' }, // 2.5 Mill
            { id: 'c6', name: 'Guddommelig Klapp', icon: '⚡', cost: 10000000, power: 15000, type: 'click' }, // 10 Mill
            { id: 'a7', name: 'Månebase Alpha', icon: '🌑', cost: 50000000, power: 60000, type: 'auto' }, // 50 Mill
            
            // --- INSANE GAME (BILLIONS) ---
            { id: 'cos4', name: 'Kongekrone', icon: '👑', cost: 100000000, type: 'cosmetic', target: 'cosmetic-crown' }, // 100 Mill
            { id: 'a8', name: 'Tidsmaskin', icon: '⏳', cost: 500000000, power: 300000, type: 'auto' }, // 500 Mill
            { id: 'cos6', name: 'Romhjelm', icon: '🧑‍🚀', cost: 1000000000, type: 'cosmetic', target: 'cosmetic-space' }, // 1 Mrd
            { id: 'a9', name: 'Multivers Portal', icon: '🌀', cost: 5000000000, power: 2000000, type: 'auto' }, // 5 Mrd
            { id: 'c7', name: 'Universets Hersker', icon: '🌌', cost: 25000000000, power: 10000000, type: 'click' } // 25 Mrd
        ];

        let game = { score: 0, inventory: {} };

        // Last inn spill
        if(localStorage.getItem('capyRichEdition')) {
            const saved = JSON.parse(localStorage.getItem('capyRichEdition'));
            game = { ...game, ...saved };
        }

  
function getPowers() {
    let cp = 1;
    let ap = 0;

    UPGRADES.forEach(u => {
        if (u.type === "cosmetic") return;
        const n = game.inventory[u.id] || 0;

        if (u.type === "click") cp += n * u.power;
        if (u.type === "auto") ap += n * u.power;
    });

    return { cp, ap };
}

/* ============================
   COST CALCULATION
============================ */

function getCost(u) {
    if (u.type === "cosmetic") return u.cost;
    const n = game.inventory[u.id] || 0;
    return Math.floor(u.cost * Math.pow(1.15, n));
}

/* ============================
   COSMETICS RENDERING
============================ */

function updateCosmetics() {
    UPGRADES.filter(u => u.type === "cosmetic").forEach(u => {
        const el = document.getElementById(u.target);
        const owned = game.inventory[u.id];
        const equipped = game.cosmetics[u.target];

        if (owned && equipped) {
            el.classList.add("equipped");
        } else {
            el.classList.remove("equipped");
        }
    });
}

/* ============================
   SHOP + UI UPDATE
============================ */

function updateGameUI() {
    const { cp, ap } = getPowers();

    // Score + PPS
    document.getElementById("score-display").innerText = Math.floor(game.score).toLocaleString();
    document.getElementById("pps").innerText = ap.toLocaleString();

    // Rank
    let rank = "Nybegynner";
    if (game.score > 1000) rank = "Lærling";
    if (game.score > 100000) rank = "Millionær";
    if (game.score > 100000000) rank = "Milliardær";
    if (game.score > 10000000000) rank = "Capy God";

    document.getElementById("rank-name").innerText = rank;

    updateCosmetics();

    /* ---- SHOP ---- */
    const list = document.getElementById("shop-list");
    list.innerHTML = "";

    UPGRADES.forEach(u => {
        const owned = game.inventory[u.id] || 0;
        const cost = getCost(u);
        const afford = game.score >= cost;

        const div = document.createElement("div");
        let cardClass = "upgrade-card";
        let costText = cost.toLocaleString();

        /* --- COSMETICS --- */
        if (u.type === "cosmetic") {
            const equipped = game.cosmetics[u.target] === true;

            if (!owned) {
                if (!afford) cardClass += " locked";
                div.onclick = afford ? () => buy(u.id) : null;
            } else {
                costText = equipped ? "På" : "Av";
                cardClass += equipped ? " purchased" : "";
                div.onclick = () => toggleCosmetic(u);
            }
        }

        /* --- NORMAL UPGRADES --- */
        else {
            if (!afford) cardClass += " locked";
            div.onclick = afford ? () => buy(u.id) : null;
        }

        div.className = cardClass;

        div.innerHTML = `
            <div class="icon-sq">
                ${u.icon}
                <div class="type-badge">
                    ${u.type === "click" ? "⚡" : u.type === "auto" ? "⏳" : "👕"}
                </div>
            </div>

            <div style="flex:1;">
                <div style="font-weight:bold">${u.name}</div>
                <div style="font-size:0.8rem; opacity:0.7;">
                    ${
                        u.type === "cosmetic"
                            ? "Kosmetisk"
                            : `+${u.power} ${u.type === "click" ? "/klikk" : "/sek"}`
                    }
                </div>
            </div>

            <div style="text-align:right;">
                <div class="cost-badge">${costText}</div>
                ${
                    u.type !== "cosmetic" && owned > 0
                        ? `<div style="font-size:0.7rem;">Lvl: ${owned}</div>`
                        : ""
                }
            </div>
        `;

        list.appendChild(div);
    });
}

/* ============================
   BUY UPGRADE
============================ */

function buy(id) {
    const u = UPGRADES.find(x => x.id === id);
    const cost = getCost(u);

    if (game.score < cost) return;

    game.score -= cost;

    if (u.type === "cosmetic") {
        // kosmetikk kjøpes én gang
        if (!game.inventory[id]) {
            game.inventory[id] = 1;
            game.cosmetics[u.target] = true; // aktiver ved kjøp
        }
    } else {
        game.inventory[id] = (game.inventory[id] || 0) + 1;
    }

    save();
    updateGameUI();
}

/* ============================
   TOGGLE COSMETIC (AV/PÅ)
============================ */

function toggleCosmetic(u) {
    if (!game.inventory[u.id]) return;

    game.cosmetics[u.target] = !game.cosmetics[u.target];
    save();
    updateGameUI();
}

/* ============================
   SAVE / LOAD / RESET
============================ */

function save() {
    localStorage.setItem("capyRichEdition", JSON.stringify(game));
}

function resetGame() {
    if (confirm("Slett alt?")) {
        localStorage.removeItem("capyRichEdition");
        location.reload();
    }
}

/* ============================
   CLICK LOGIC
============================ */

document.getElementById("main-capy").addEventListener("mousedown", e => {
    const { cp } = getPowers();
    game.score += cp;

    // liten +poeng animasjon
    const f = document.createElement("div");
    f.className = "floater";
    f.innerText = `+${cp.toLocaleString()}`;
    const rect = e.target.getBoundingClientRect();
    const offsetX = (Math.random() - 0.5) * 40;
    f.style.left = (e.clientX - rect.left + 50 + offsetX) + "px";
    f.style.top = (e.clientY - rect.top) + "px";
    document.getElementById("main-capy").appendChild(f);
    setTimeout(() => f.remove(), 800);

    // squish animasjon
    const svg = document.querySelector("#main-capy svg");
    svg.style.transform = "scale(0.95)";
    setTimeout(() => { svg.style.transform = "scale(1)" }, 100);

    updateGameUI();
    save();
});

============================ */

setInterval(() => {
    const { ap } = getPowers();
    if (ap > 0) {
        game.score += ap;
        updateGameUI();
        save();
    }
}, 1000);

        function check(ch, btn) {

            const btns = document.querySelectorAll('.quiz-btn'); btns.forEach(b=>b.disabled=true);

            document.getElementById('quiz-game').style.display='none'; document.getElementById('quiz-result').style.display='block';
